<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>拼图游戏</title>

  <link rel="stylesheet" href="css/拼图.css">

  <script src="js/拼图.js" defer></script>

</head>

<body>
  <header>
    <h1>拼图游戏</h1>
    <div id="feedback"></div>
  </header>

  <main id="game-area">
    <aside class="piece-container" id="pieces-left"></aside>

    <!-- Used on compact screens -->
    <section id="pieces-pool"></section>

    <section id="puzzle"></section>

    <aside class="piece-container" id="pieces-right"></aside>
  </main>

  <footer>
    <div id="score">分数: 0 / 20</div>
    <button id="restart">游戏重来</button>
    <button id="backBtn">返回</button>
  </footer>

</body>
</html>

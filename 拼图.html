<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>拼图游戏</title>

  <link rel="stylesheet" href="css/拼图.css">
  <script src="js/拼图.js" defer></script>
</head>

<body>
  <div class="cornerTag">
    <img src="images/Delima.png" alt="">
    <span>一年级道德教育 <span class="en">(KP2027)</span> 第 <span class="en">5</span> 课 第 <span class="en">19</span> 页</span>
  </div>

  <div id="pageTitle">家人的角色</div>
  <div id="instruction">🧩 拖一拖，把图片拼完整吧 🧩</div>
  <div id="score">进度：0 / 20</div>
  
  <div id="stage">
    <div id="mainWrap">
      <main id="game-area">
        <aside class="piece-container" id="pieces-left"></aside>
        <section id="pieces-pool"></section>
        <section id="puzzle"></section>
        <aside class="piece-container" id="pieces-right"></aside>
      </main>
    </div>
  </div>

  <nav class="bottomBar">
    <button class="bottomBtn" id="btnBack" type="button">
      <img src="images/btn_home.png" alt="返回">
    </button>

    <button class="bottomBtn" id="btnRestart" type="button">
      <img src="images/btn_restart.png" alt="重开">
    </button>
  </nav>

  <div id="completeOverlay" aria-hidden="true">
    <div class="completeCard">
      <div class="completeText">🎉 完成了！🎉</div>
    </div>
  </div>
</body>
</html>
